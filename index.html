<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for ="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filtres">
            <ul>
                <il>
                    <label for="saturate">saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </il>
                <il>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </il>

                <il>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="100">
                </il>
                <il>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </il>
                <il>
                    <label for="grayscale">grayscale</label>
                    <input type="range" id="grayscale"  step ="0.1"min="0" max="1" value="0">
                </il>
                <il>
                    <label for="blur">blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="1" value="10">
                </il>
               
                <li class="last">
                    <a download="true" id="download" onclick="downloader()">download</a>
                    <span id="reste" onclick="restevaluer()">reste</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
